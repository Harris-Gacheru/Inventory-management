<div>
    <h3 class="tw-mb-10 tw-font-bold tw-text-[20px]">CART</h3>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cart of cart; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ cart.customer_name }}</td>
            <td>
                <a routerLink="/cart/items/{{ cart.id }}" class="tw-text-cyan-800">View</a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
