<div>
    <a routerLink="add" class="btn btn-success tw-mb-10">Add New Product</a>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}kes</td>
            <td *ngIf="product.instock">{{ product.instock }}</td>
            <td *ngIf="!product.instock">{{ product.quantity }}</td>
            <td>
                <a routerLink="/products/{{ product.id }}" class="tw-text-cyan-800">View</a>
            </td>
          </tr>
        </tbody>
      </table>
</div>
